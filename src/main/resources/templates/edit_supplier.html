<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Suppliers Data</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <!--==================================================================-->
</head>
<body>
<!--==========FORM STARTED ===================================== -->
<div class="container" style="margin-top: 100px">
    <h3 class="text-center">Update Supplier Data Form</h3>
    <hr>
    <div class="container text-center">
        <form th:action="@{/process_add_supplier}" method="post" th:object="${supplier}"
              style="max-width: 600px; margin: 0 auto">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Supplier ID</label>
                    <input readonly class="form-control" th:field="*{sup_id}"/>
                </div>
                <!--===== NAME ===========================-->
                <div class="form-group row">
                    <label class="col-form-label col-4">Supplier Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control"
                               placeholder="Enter Supplier Name "
                               maxlength="30" minlength="4"
                               th:field="*{sup_name}" required
                        />
                    </div>
                </div>
                <!--========================================-->
                <!--===== ADDRESS ==========================-->
                <div class="form-group row">
                    <label class="col-form-label col-4">Supplier Address</label>
                    <div class="col-8">
                        <input type="text" class="form-control"
                               placeholder="Enter Supplier Address "
                               maxlength="30" minlength="4"
                               th:field="*{sup_address}" required/>
                    </div>
                </div>
                <!--========================================-->
                <!--===== EMAIL   ==========================-->
                <div class="form-group row">
                    <label class="col-form-label col-4">Supplier Email address</label>
                    <div class="col-8">
                        <input type="email" class="form-control"
                               placeholder="Enter Supplier email"
                               th:field="*{sup_email}" required
                        />
                    </div>
                </div>
                <!-- ======================================= -->
                <!--===== PHONE NUMBER =====================-->
                <div class="form-group row">
                    <label class="col-form-label col-4">Supplier Phone</label>
                    <div class="col-8">
                        <input type="number" class="form-control"
                               placeholder="Enter Supplier Phone "
                               maxlength="10" minlength="10"
                               th:field="*{sup_phone}" required
                        />
                    </div>
                </div>
                <!--========================================-->
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Update Supplier Details</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--=============================STYLE SHEETS AND END TAG ========-->
<script th:src="@{js/jquery.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/wow.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/smoothscroll.js}"></script>
<script th:src="@{js/custom.js}"></script>
</body>
</html>
