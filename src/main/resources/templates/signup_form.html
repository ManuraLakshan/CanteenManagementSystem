<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">

</head>
<body>
    <h3 class="text-center">User Registration form</h3>
    <hr>
    <div class="container text-center">
            <form th:action="@{/process_register}" method="post" th:object="${user}"
                style="max-width: 600px; margin: 0 auto"
            >
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">Email address</label>
                        <div class="col-8">
                            <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}" required/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control" th:field="*{password}" required
                            minlength="6" maxlength="10"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4">First Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{firstName}" required
                                   minlength="2" maxlength="20"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4">Last Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{lastName}" required
                                   minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <!-- ============================== -->
                    <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>

                </div>
            </form>
    </div>
</body>
</html>
