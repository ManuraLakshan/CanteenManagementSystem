    <div class="container" >
        <div class="row">
            <div class="cols-lg-12">
                <img src="images/slider-image1.jpg" style="margin-left: -400px; margin-top: -1000px; width: 1960px; height: auto;">
            </div>
        </div>
    </div>
    <div class="container">

        <center>
            <table border="1" class="text-center table table-sm btn-group mt-0" style="margin-left:100px; width: 1200px;">
                <tr>

                    <th>Food Name</th>
                    <th>Order Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                <tr class="font-weight-bold text-success " th:each="ordered : ${orderedList}">
                    <td th:text="${ordered.getDiscription()}"></td>
                    <td>
                        <form th:action="@{/addQuantity}" method="post">
                            <input style="color: whitesmoke" th:value="${ordered.getOrder_id()}" type="hidden" th:name="orderId">
                            <input type="number" min="0" th:name="quantity"  th:value="${ordered.getOrder_qunt()}">
                            <input type="submit" class="btn btn-warning">
                        </form>
                    </td>
                    <td th:text="${ordered.getUnit_price()*ordered.getOrder_qunt()}"></td>
                    <td><a class="btn btn-success" th:href="@{/sendEmail/(items=${ordered.discription},Prices=${ordered.unit_price*ordered.order_qunt})}">Buy</a>
                        <a class="btn btn-danger" th:href="@{/addToInvoice/(items=${ordered.getOrder_id()},quentity=${ordered.order_qunt},itemId=${ordered.item_id})}">Purchase</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="text-right align-middle">Total :</td>
                    <td><h1 class="font-weight-bold" th:each="getTota:${getTotal}" th:text="${getTota}"></h1></td>
                    <td><br><a  class="btn btn-success"th:each="ordered : ${orderedList}" th:href="@{/addAllToInvoice/(quentity=${ordered.order_qunt},itemId=${ordered.item_id},getTotal=${getTotal})}">Purchase All Foods</a></td>
                </tr>
            </table>
        </center>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <div class="card-title">

                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-success" herf=""></a>
                </div>
            </div>
        </div>
    </div>
