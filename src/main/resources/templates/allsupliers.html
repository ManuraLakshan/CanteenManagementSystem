<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Suppliers</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <!--==================================================================-->
</head>
<!--==============================================================-->
<body>
<!-- Page Heading -->
    <div class="container text-center" >
        <p style="margin-top: 20px;
        font-size: 35px;
        font-weight: bold"> Canteen Items Suppliers List </p>
        <a th:href="@{'/addnewsupplier'}">
            <button class="btn rounded-circle" style="background-color: limegreen ;
             font-weight: bold; font-size: 20px; margin-top: 10px;
             width: 300px;height: 40px;">
                Add New Supplier
            </button>
        </a>
    </div>
    <hr>
<!--==============================================================-->
    <!-- TABLE VIEW OF THE SUPPLIERS -->

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>SUPPLIER ID</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>ACTIONS</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="supplier : ${supplierList}">
                    <td th:text="${supplier.sup_id}"></td>
                    <td th:text="${supplier.sup_name}"></td>
                    <td th:text="${supplier.sup_address}"></td>
                    <td th:text="${supplier.sup_email}"></td>
                    <td th:text="${supplier.sup_phone}"></td>

                    <td >
                        <a th:href="@{'/editSupplier/'+ ${supplier.sup_id}}"
                           style="margin-left: 30px">
                            <button class="btn btn-warning">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"
                                   style="margin-right: 10px"></i>
                                Edit
                            </button>
                        </a>
                        <a th:href="@{'/deleteSupplier/' + ${supplier.sup_id}}"
                           style="margin-left: 30px">
                            <button class="btn btn-danger">
                                <i class="fa fa-trash-o" aria-hidden="true" style="margin-right: 10px"></i>
                                Delete
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<!--==============================================================-->
</body>
</html>
